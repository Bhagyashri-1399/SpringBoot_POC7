<h3>Update User</h3>
 <div style="width: 400px;">
   <form (ngSubmit)="onSubmit()" #updateForm="ngForm">
     <div class="form-group">
       <label for="name">First Name</label>
       <input type="text" class="form-control" id="fName" required [(ngModel)]="user.firstName" name="firstName" #firstName="ngModel">
     </div>
     <div *ngIf="firstName.invalid" class="alert alert-danger" role="alert">
      Please provide first name!!
    </div>
 
     <div class="form-group">
       <label for="name">Last Name</label>
       <input type="text" class="form-control" id="lName" required [(ngModel)]="user.lastName" name="lastName" #lastName="ngModel">
     </div>
     <div *ngIf="lastName.invalid" class="alert alert-danger" role="alert" >
      Please provide last name!
    </div>
 
     <div class="form-group">
       <label for="name">Email Id</label>
       <input type="text" class="form-control" id="emailId" required [(ngModel)]="user.email" name="email">
     </div>
 
     <div class="form-group">
       <label for="name">Contact</label>
       <input type="number" class="form-control" id="contact" required [(ngModel)]="user.phoneNumber" name="phoneNumber">
     </div>
 
     <div class="form-group">
       <label for="name">City</label>
       <input type="text" class="form-control" id="city" required [(ngModel)]="user.city" name="city">
     </div>
 
     <div class="form-group">
       <label for="name">Country</label>
       <input type="text" class="form-control" id="country" required [(ngModel)]="user.country" name="country">
     </div>
 
     <div class="form-group">
       <label for="name">State</label>
       <input type="text" class="form-control" id="state" required [(ngModel)]="user.state" name="state">
     </div>

     <button type="submit" class="btn btn-success" [disabled]="!updateForm.form.valid">Submit</button>
     <button type="reset" class="btn btn-info" style="float: right;">Cancel</button>
   </form>
 </div>
