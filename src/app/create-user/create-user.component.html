<h3>Create User</h3>
<div [hidden]="submitted" style="width: 400px;" class="create">
  <form  (ngSubmit)="onSubmit()" #createForm="ngForm">
    <div class="form-group">
      <label for="name">First Name</label>
      <input type="text" class="form-control" id="firstName" required [(ngModel)]="user.firstName" name="firstName" size="10" minlength="3" maxlength="10" #firstName="ngModel">
    </div>
    <div *ngIf="firstName.invalid" class="alert alert-danger" role="alert">
      Please provide first name!!
    </div>
    <div *ngIf="firstName.errors && (firstName.dirty || firstName.touched)" class="alert alert-danger">
      <div [hidden]="!firstName.errors.minlength">
        First Name must be at least 3 characters long.
      </div>
      </div>
    <div class="form-group">
      <label for="name">Last Name</label>
      <input type="text" class="form-control" id="lastName"  required [(ngModel)]="user.lastName" name="lastName" #lastName="ngModel">
    </div>
    <div *ngIf="lastName.invalid" class="alert alert-danger" role="alert" >
      Please provide last name!
    </div>

    <div class="form-group">
      <label for="name">Email Id</label>
      <input type="email" class="form-control" id="emailId" required [(ngModel)]="user.email" name="email" #email="ngModel">
    </div>
    <div *ngIf="email.invalid" class="alert alert-warning" role="alert" >
      Please provide Email!
    </div>
    <div class="form-group">
        <label for="name">Phone Number</label>
        <input type="text" class="form-control" id="phone" maxlength="10" required  [(ngModel)]="user.phoneNumber" name="phoneNumber" #phoneNumber="ngModel">
    </div>
    <div *ngIf="phoneNumber.invalid" class="alert alert-warning" role="alert" >
      Please provide Phone Number!
    </div>
    <div class="form-group">
        <label for="name">City</label>
        <input type="text" class="form-control" id="city" required [(ngModel)]="user.city" name="city">
    </div>

    <div class="form-group">
        <label for="name">State</label>
        <input type="text" class="form-control" id="state" required [(ngModel)]="user.state" name="state">
    </div>

    <div class="form-group">
        <label for="name">Country</label>
        <input type="text" class="form-control" id="country" required [(ngModel)]="user.country" name="country">
    </div>

    <div class="form-group">
        <label for="name">Zip Code</label>
        <input type="text" class="form-control" id="zipCode" required [(ngModel)]="user.zipCode" name="zipCode">
    </div>

    <button type="submit" class="btn btn-success" [disabled]="!createForm.form.valid" id="no-drop">Submit</button>
    <button type="reset" class="btn btn-primary btn-rounded" style="float: right;">Cancel</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
</div>
